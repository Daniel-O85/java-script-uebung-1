<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /***********
       * Variable
       * **********/
      let a = 5;
      let b = 7.8;
      let c = true;
      let d = false;
      let e = "Hallo Welt";

      /***********
       * wird auf der console ausgegeben
       * **********/
      console.log(a + " + " + b + " = " + (a + b));
      console.log(a + " - " + b + " = " + (a - b));
      console.log(a + " * " + b + " = " + a * b);
      console.log(a + " / " + b + " = " + a / b);
      console.log(+a + " * " + b + " / 0.5" + " = " + (a * b) / 0.5);
      console.log(c + d);
      console.log(c);
      console.log(d);
      console.log(e);
      console.log("______________________");

      /***********
       * Konstante
       * **********/
      const vorname = "Daniel";
      const nachname = "Ottinger";
      const alter = "37";

      /***********
       * wird auf der console ausgegeben
       * **********/
      console.log("Mein Name ist", vorname);
      console.log("Mein Nachname ist", nachname);
      console.log("Ich bin " + alter + " Jahre alt");
      console.log("______________________");

      /***********
       * Variable
       * **********/
      let obst = ["Apfel", "Banane", "Birne", "Mango", "Melone", "Kiwi"];
      let gemuse = [
        "Gurke",
        "Tomate",
        "Zucchini",
        "Paprika",
        "Mais",
        "Kartoffel",
        "Pilze",
      ];

      /***********
       * wird auf der console ausgegeben
       * **********/
      console.log("Früchte", obst);
      console.log("Gemüse", gemuse);
      console.log("______________________");

      /***********
       * Konstante
       * **********/
      const stadt = [
        "Aachen",
        "Berlin",
        "Chemnitz",
        "Düsseldorf",
        "Essen",
        "Frankfurt",
        "Gelsenkirchen",
      ];

      /***********
       * Konstante
       * **********/
      const land = [
        "Armenien",
        "Belgien",
        "Chile",
        "Deutschland",
        "Estland",
        "Frankreich",
        "Griechenland",
      ];

      /***********
       * wird auf der console ausgegeben
       * **********/
      console.log("Städte", stadt);
      console.log("Länder", land);
    </script>
  </body>
</html>
